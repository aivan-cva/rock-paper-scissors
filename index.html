<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="output">
      <h2>Player: <span id="playerCount">0</span></h2>
      <h2>Computer: <span id="cpCount">0</span></h2>
      <h2>Draws: <span id="drawCount">0</span></h2>
    </div>

    <div class="buttons">
      <button class="gameBtn" id="rock">👊</button>
      <button class="gameBtn" id="paper">✋</button>
      <button class="gameBtn" id="scissors">✌️</button>
    </div>

    <button id="clear">🔄</button>

    <h1 id="winner"></h1>
  </body>
</html>
